<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiveBizPlan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Editor Specific Styles */
      .ProseMirror {
        outline: none;
        padding: 1rem;
        min-height: 300px;
      }
      .ProseMirror p.is-editor-empty:first-child::before {
        content: attr(data-placeholder);
        float: left;
        color: #adb5bd;
        pointer-events: none;
        height: 0;
      }
      .ProseMirror h1, .ProseMirror h2, .ProseMirror h3 {
        margin-top: 1.5em;
        margin-bottom: 0.5em;
        line-height: 1.2;
      }
      .ProseMirror h1 { font-size: 1.875rem; font-weight: 700; }
      .ProseMirror h2 { font-size: 1.5rem; font-weight: 600; }
      .ProseMirror h3 { font-size: 1.25rem; font-weight: 600; }
      .ProseMirror ul, .ProseMirror ol { padding-left: 1.5rem; margin: 0.5em 0; }
      .ProseMirror li { margin: 0.25em 0; }
      .ProseMirror blockquote {
        border-left: 4px solid #e2e8f0;
        padding-left: 1rem;
        margin-left: 0;
        margin-right: 0;
        font-style: italic;
        color: #475569;
      }
      .ProseMirror pre {
        background: #1e293b;
        color: #f8fafc;
        padding: 0.75rem;
        border-radius: 0.5rem;
        font-family: monospace;
      }
      
      /* Drag Handle Styles */
      .drag-handle {
        cursor: grab;
        opacity: 0;
        transition: opacity 0.2s;
      }
      .drag-handle:hover {
        opacity: 1;
      }
      .ProseMirror-selectednode {
        outline: 2px solid #3b82f6;
        border-radius: 4px;
      }
    </style>
